<!DOCTYPE html5>
<html>
  <head>
    <title>GoJournal</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <nav>
        <h1>GoJournal</h1>
        <li id="userMenu"><button id="loginNav">Log In</button></li>
      </nav>
      <ul id="editorMenu">
        <li><button id="addButton">Add Entry</button></li>  <!-- POST to /GoJournal -->
        <li><button id="editButton">Edit</button></li>      <!-- GET to /edit -->
      </ul>
      <textarea id="editorArea" placeholder="Type your journal entry here"></textarea>
      <div id="loginFrame">
        <div id="loginModal">
          <form>
            <div class="loginEntry">
              <label for="username">Username: </label>
              <input type="text" id="username">
            </div>
            <div class="loginEntry">
              <label for="password">Password: </label>
              <input type="password" id="password">
            </div>
            <p id="loginErr" class="invalid"></p>
            <button type="submit" id="userLogin">Login</button>
          </form>
          <form>
              <div class="loginEntry">
              <label for="username">Email: </label>
              <input type="email" id="createEmail">
            </div>
              <div class="loginEntry">
              <label for="username">Username: </label>
              <input type="text" id="createUsername">
            </div>
              <div class="loginEntry">
              <label for="password">Password: </label>
              <input type="password" id="createPassword">
            </div>
            <p id="createUserErr" class="invalid"></p>
            <button type="submit" id="userCreate">Create Account</button>
          </form>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
